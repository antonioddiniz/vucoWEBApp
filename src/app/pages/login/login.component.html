<div style="background-color: #f5f5f5; height:800px; display:flex; justify-content:center; font-family: 'Roboto', sans-serif; ">
  <div class="login-container" style="background-color: white; width:80%; height:40%; margin-top:10%; display:flex;     border-radius: 1rem; 
  ">
    <div style="width: 50%; display: flex; flex-direction: column; align-items: center; justify-content: left; align-items:flex-start; margin-left:5%; margin-top:3% ">
      <img src="assets/vucologovermelhoazul.png" alt="Logo" style="max-height: 150px; max-width: 80%;" />
      <h2 style="margin-left:5%;">Fazer login</h2>
    </div>
    <div style="width: 50%; display: flex; align-items: center; justify-content: center;">
      <form (submit)="login()" style="width: 80%;">
        <div>
          <label for="email">Email:</label>
          <input class="inputBox"  type="email" [(ngModel)]="email" name="email" required style="width: 100%;">
        </div>
        <div>
          <label for="password">Password:</label>
          <input class="inputBox" type="password" [(ngModel)]="password" name="password" required style="width: 100%;">
        </div>
        <button type="submit" style="border-radius: 2rem; border: 0px black solid; background-color: #004C99; color: white; margin-right: 5%; width: 40%; height: 40px;">Entrar</button>
        <div *ngIf="errorMessage" class="error-message">
          {{ errorMessage }}
        </div>
      </form>
    </div>
  </div>
</div>
